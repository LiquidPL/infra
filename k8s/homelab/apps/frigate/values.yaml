        retain:
          days: 7
          mode: all
        alerts:
          retain:
            days: 30
            mode: active_objects
        detections:
          retain:
            days: 14
            mode: active_objects
    back:
      ffmpeg:
        inputs:
          - path: rtsp://127.0.0.1:8554/back
            input_args: preset-rtsp-restream
