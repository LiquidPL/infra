apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-dns
  namespace: apps-homelab
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          - name: local
          - name: tailscale
  template:
    metadata:
      name: external-dns-{{ .name }}
      namespace: apps-homelab
      labels:
        name: external-dns-{{ .name }}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: homelab
      destination:
        server: https://homelab-k8s-operator.lobster-altair.ts.net
        namespace: external-dns
      sources:
        - repoURL: https://github.com/LiquidPL/k8s_gateway.git
          targetRevision: load-balancer-class
          path: charts/k8s-gateway
          helm:
            valueFiles:
              - $values/k8s/homelab/network/external-dns/values-{{ .name }}.yaml
        - repoURL: https://github.com/LiquidPL/infra.git
          targetRevision: master
          ref: values
      syncPolicy:
        automated:
          selfHeal: true
        retry:
          limit: 3
          backoff:
            duration: 10s
            factor: 3
        syncOptions:
          - CreateNamespace=true
