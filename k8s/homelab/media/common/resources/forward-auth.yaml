apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: forward-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: radarr
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: sonarr
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: prowlarr
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: qbittorrent
  extAuth:
    headersToExtAuth:
      - cookie
    http:
      backendRefs:
        - kind: Service
          name: ak-outpost-homelab
          namespace: authentik
          port: 9000
      path: /outpost.goauthentik.io/auth/envoy
      headersToBackend:
        - set-cookie
        - authorization
        - X-authentik-username
        - X-authentik-groups
        - X-authentik-entitlements
        - X-authentik-email
        - X-authentik-name
        - X-authentik-uid
        - X-authentik-jwt
        - X-authentik-meta-jwks
        - X-authentik-meta-outpost
        - X-authentik-meta-provider
        - X-authentik-meta-app
        - X-authentik-meta-version
