useDeprecatedPostgresChart: true

immich:
  persistence:
    library:
      existingClaim: immich-upload

image:
  repository: ghcr.io/immich-app/immich-server # needed here for renovate to pick up this file
  tag: v1.137.3

postgresql:
  enabled: true
  image:
    repository: ghcr.io/immich-app/postgres
    tag: 14-vectorchord0.3.0-pgvectors0.2.0@sha256:007a98749340534a0408a26435b1a0ab5ded76df788f897fdb6342c9c1b95448
  primary:
    resources:
      requests:
        cpu: 200m
      limits:
        cpu: 300m
    persistence:
      size: 8Gi
      storageClass: longhorn

redis:
  enabled: true
  master:
    persistence:
      size: 2Gi
      storageClass: longhorn

server:
  resources:
    requests:
      cpu: 250m
    limits:
      cpu: 1250m
      gpu.intel.com/i915: 1
  persistence:
    external:
      enabled: true
      existingClaim: immich-external
      readOnly: true
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      tls:
        - hosts:
            - immich.hs.liquid.sh
          secretName: tls-immich-ingress
      hosts:
        - host: immich.hs.liquid.sh
          paths:
            - path: /

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch
  seccompProfile:
    type: RuntimeDefault


machine-learning:
  resources:
    requests:
      cpu: 250m
    limits:
      cpu: 1000m
  persistence:
    cache:
      type: pvc
      storageClass: nfs-csi
    tmp:
      enabled: true
      type: emptyDir
