nameOverride: foundryvtt

image:
  repository: felddy/foundryvtt
  tag: &version '12.330'

foundryvtt:
  existingUserSecret: foundryvtt
  existingLicenseType: account
  proxySSL: true
  hostname: vtt.liquid.sh
  version: *version

resources:
  requests:
    cpu: 1000m
    memory: 512Mi
  limits:
    memory: 2048Mi

persistence:
  enabled: true
  size: 20Gi
  storageClass: longhorn

ingress:
  enabled: true
  hostname: vtt.liquid.sh
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  tls: true
