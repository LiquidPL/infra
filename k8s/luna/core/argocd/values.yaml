global:
  domain: argocd.luna.liquid.sh

configs:
  params:
    server.insecure: true
    application.namespaces: apps-luna, apps-homelab
    applicationsetcontroller.namespaces: apps-luna, apps-homelab
    applicationsetcontroller.enable.scm.providers: false
    applicationsetcontroller.enable.new.git.file.globbing: true
    controller.status.processors: 10
    controller.operation.processors: 5
  cm:
    application.resourceTrackingMethod: annotation+label
    oidc.config: |
      name: auth.liquid.sh
      issuer: https://auth.liquid.sh/application/o/argo-cd/
      clientID: CCeSyaVFwymAeja4XBcFKH8CeCqlpIlHqO4gAmjA
      enablePKCEAuthentication: true
      requestedScopes: ['openid', 'profile', 'email']
      logoutURL: https://auth.liquid.sh/application/o/argo-cd/end-session/
  rbac:
    policy.csv: |
      p, role:authenticated, applications, *, */*, deny
      p, role:authenticated, applicationsets, *, */*, deny
      p, role:authenticated, certificates, *, *, deny
      p, role:authenticated, clusters, *, *, deny
      p, role:authenticated, repositories, *, *, deny
      p, role:authenticated, write-repositories, *, *, deny
      p, role:authenticated, projects, *, *, deny
      p, role:authenticated, accounts, *, *, deny
      p, role:authenticated, gpgkeys, *, *, deny
      p, role:authenticated, logs, *, */*, deny

      g, K8s Cluster Admins, role:admin
    policy.default: role:authenticated

controller:
  resources:
    requests:
      cpu: 750m
      memory: 1000Mi
    limits:
      memory: 2000Mi

applicationSet:
  allowAnyNamespace: true
  resources:
    requests:
      cpu: 100m
      memory: 100Mi

dex:
  resources:
    requests:
      cpu: 50m
      memory: 100Mi

notifications:
  resources:
    requests:
      cpu: 50m
      memory: 100Mi

redis:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi

server:
  resources:
    requests:
      cpu: 150m
      memory: 200Mi
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    extraTls:
      - hosts:
          - argocd.luna.liquid.sh
        secretName: tls-argocd

repoServer:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
