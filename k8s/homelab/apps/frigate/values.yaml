image:
  repository: ghcr.io/blakeblackshear/frigate
  tag: 0.16.4
service:
  annotations:
    glance/id: frigate
    glance/name: Frigate
    glance/description: Monitoring
    glance/icon: di:frigate
    glance/category: general
persistence:
  media:
    enabled: true
    size: 700Gi
    storageClass: nfs-csi
    skipuninstall: true
  config:
    enabled: true
    size: 512Mi
    storageClass: longhorn
    skipuninstall: true
    ephemeralWritableConfigYaml: true
securityContext:
  capabilities:
    add:
      - PERFMON
resources:
  limits:
    gpu.intel.com/i915: 1
shmSize: 128Mi
envFromSecrets:
  - frigate-secrets
