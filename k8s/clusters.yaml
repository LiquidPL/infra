apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: luna
  namespace: apps-luna
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: luna
spec:
  destination:
    namespace: apps-luna
    server: https://kubernetes.default.svc
  project: luna
  source:
    repoURL: https://github.com/LiquidPL/infra.git
    targetRevision: master
    path: k8s/luna
    directory:
      recurse: true
      include: "**/application.{yml,yaml}"
  syncPolicy:
    automated:
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 5m
