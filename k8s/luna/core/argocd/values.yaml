global:
  domain: argocd.luna.liquid.sh

configs:
  params:
    server.insecure: true
    application.namespaces: apps-luna, apps-homelab
    applicationsetcontroller.namespaces: apps-luna, apps-homelab
    applicationsetcontroller.enable.scm.providers: false
    applicationsetcontroller.enable.new.git.file.globbing: true
    controller.status.processors: 10
    controller.operation.processors: 5
  cm:
    application.resourceTrackingMethod: annotation+label

controller:
  resources:
    requests:
      cpu: 750m
      memory: 500Mi
    limits:
      memory: 1250Mi

applicationSet:
  allowAnyNamespace: true
  resources:
    requests:
      cpu: 100m
      memory: 100Mi

dex:
  resources:
    requests:
      cpu: 50m
      memory: 100Mi

notifications:
  resources:
    requests:
      cpu: 50m
      memory: 100Mi

redis:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi

server:
  resources:
    requests:
      cpu: 150m
      memory: 200Mi
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    extraTls:
      - hosts:
          - argocd.luna.liquid.sh
        secretName: tls-argocd

repoServer:
  resources:
    requests:
      cpu: 50m
