apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: apps-homelab
  labels:
    name: immich
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://homelab-apiserver.tailscale.svc.cluster.local:6443
    namespace: immich
  project: homelab
  sources:
    - chart: immich
      repoURL: ghcr.io/immich-app/immich-charts
      targetRevision: 0.10.0
      helm:
        valueFiles:
          - $values/k8s/homelab/apps/immich/values.yaml
    - repoURL: https://github.com/LiquidPL/infra.git
      targetRevision: master
      path: k8s/homelab/apps/immich/resources
      ref: values
  syncPolicy:
    automated:
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 3
    syncOptions:
      - CreateNamespace=true
