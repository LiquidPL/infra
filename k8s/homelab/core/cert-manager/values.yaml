crds:
  enabled: true
  keep: true

dns01RecursiveNameservers: '1.1.1.1:53, 1.0.0.1:54'

config:
  apiVersion: controller.config.cert-manager.io/v1alpha1
  kind: ControllerConfiguration
  enableGatewayAPI: true

prometheus:
  enabled: true
  podmonitor:
    enabled: true

resources:
  requests:
    cpu: 5m
    memory: 64Mi
  limits:
    memory: 128Mi

cainjector:
  resources:
    requests:
      cpu: 3m
      memory: 64Mi
    limits:
      memory: 128Mi

webhook:
  resources:
    requests:
      cpu: 5m
      memory: 32Mi
    limits:
      memory: 128Mi
