          labels:
            - person
            - car
            - cat
          required_zones:
            - driveway
            - front_yard
            - balcony
        detections:
          labels:
            - person
            - car
          required_zones:
            - driveway
            - front_yard
            - balcony
    back:
      ffmpeg:
        inputs:
          - path: rtsp://127.0.0.1:8554/back
            input_args: preset-rtsp-restream
            roles:
              - record
          - path: rtsp://127.0.0.1:8554/back_sub
            input_args: preset-rtsp-restream
            roles:
              - detect
      detect:
        enabled: true
        width: 1280
