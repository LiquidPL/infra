config: |
  # TODO: configure auth and tls once the helm chart is updated to support 0.14
  auth:
    enabled: false
  tls:
    enabled: false
  mqtt:
    enabled: true
    host: 10.10.0.200
    user: '{FRIGATE_MQTT_USER}'
    password: '{FRIGATE_MQTT_PASSWORD}'
