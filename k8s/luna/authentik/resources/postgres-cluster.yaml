apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-authentik
  namespace: authentik
spec:
  instances: 3
  storage:
    storageClass: local-path
    size: 512Mi
  postgresql:
    parameters:
      shared_buffers: '128MB'
    synchronous:
      method: any
      number: 1
  resources:
    requests:
      memory: 512Mi
      cpu: 150m
    limits:
      memory: 512Mi
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: minio-homelab
