env:
  DB_HOSTNAME:
    valueFrom:
      secretKeyRef:
        name: postgres-immich-app
        key: host
  DB_DATABASE_NAME:
    valueFrom:
      secretKeyRef:
        name: postgres-immich-app
        key: dbname
  DB_USERNAME:
    valueFrom:
      secretKeyRef:
        name: postgres-immich-app
        key: username
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: postgres-immich-app
        key: password

immich:
  persistence:
    library:
      existingClaim: immich-upload

image:
  repository: ghcr.io/immich-app/immich-server # needed here for renovate to pick up this file
  tag: v1.143.0

redis:
  enabled: true
  master:
    persistence:
      size: 2Gi
      storageClass: longhorn

server:
  resources:
    requests:
      cpu: 250m
    limits:
      cpu: 1250m
      gpu.intel.com/i915: 1
  persistence:
    external:
      enabled: true
      existingClaim: immich-external
      readOnly: true
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      tls:
        - hosts:
            - immich.hs.liquid.sh
          secretName: tls-immich-ingress
      hosts:
        - host: immich.hs.liquid.sh
          paths:
            - path: /

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch
  seccompProfile:
    type: RuntimeDefault


machine-learning:
  resources:
    requests:
      cpu: 250m
    limits:
      cpu: 1000m
  persistence:
    cache:
      type: pvc
      storageClass: nfs-csi
    config:
      type: emptyDir
      mountPath: /.config
    tempCache:
      type: emptyDir
      mountPath: /.cache
    tmp:
      enabled: true
      type: emptyDir
