apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: luna-core
  namespace: argocd
spec:
  description: Core resources and services
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: luna-core
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: luna-core
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: luna-core
  source:
    path: k8s/luna/core
    repoURL: https://github.com/LiquidPL/infra.git
    targetRevision: master
  syncPolicy:
    automated:
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 5m
